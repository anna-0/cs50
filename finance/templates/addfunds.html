{% extends "layout.html" %}

{% block title %}
    Add funds
{% endblock %}

{% block main %}
     <form action="/addfunds" method="post">
        <div class="form-group">
            $ <input autocomplete="off" autofocus class="form-control" name="amount" min=0.01 step=0.01 placeholder="Amount" type="number"/>
        </div>
        <button class="btn btn-primary" type="submit">Add funds</button>
    </form>
{% endblock %}
