{% extends "layout.html" %}

{% block title %}
    Transaction history
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in transactions %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock["shares"] }}</td>
                    <td>{{ stockinfo[stock.symbol]["price"] | usd }}</td>
                    <td>{{ stock["datetime"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
