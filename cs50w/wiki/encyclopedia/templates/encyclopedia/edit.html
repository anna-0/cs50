{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit page</h1>

    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <p>Title</p>
            {{ form.title }}
        </div>
        <div class="form-group">
            <p>Content</p>
            {{ form.content }}
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

{% endblock %}
