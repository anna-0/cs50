{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search results</h1>

        {% if not results %}
            <p>No results found for '{{ query }}'. <a href="{% url 'create' %}">Create new page</a></p> 
        {% else %}
    <ul>
            {% for result in results %}
                    <a href="wiki/{{ result }}"><li>{{ result }}</li></a>
            {% endfor %}
        {% endif %}
    </ul>

{% endblock %}
