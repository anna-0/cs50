<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="style.css" title="default"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="bar">
            <div class="extlink">
                <a href="index.html">Google Search</a>
                <h1><a href="index.html"><span style="color:cornflowerblue;">G</span><span style="color:orangered;">o</span><span style="color:orange;">o</span><span style="color:cornflowerblue;">g</span><span style="color:seagreen">l</span><span style="color:orangered">e</span></h1></a>
            </div>
        </div>
        <div class="title">
            <h2>Advanced search</h2>
        </div>
        <hr>
        <p>Find pages with...</p>
        <form action="https://google.com/search">
            <div class="container">
                <div>
                    all of these words:
                </div>                
                <div>
                    <input type="text" name="as_q"/>
                </div>
                <div>
                    this exact word or phrase:
                </div>
                <div>
                    <input type="text" name="as_epq"/>
                </div>
                <div>
                    any of these words:
                </div>
                <div>
                    <input type="text" name="as_oq"/>
                </div>
                <div>
                    none of these words:
                </div>
                <div>
                    <input type="text" name="as_eq"/>
                </div>
                <div class="i">
                    <input id="adv" type="submit" value="Advanced search">
                </div>
            </div>
        </form>
    </body>
</html>
